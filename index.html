<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codex App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="App">
    <h1 class="header">Codex</h1>

    <textarea
      id="taskInput"
      placeholder="Describe your idea(s)..."
      class="App-textareaIdea"
    ></textarea>

    <button 
      class="setting-button" 
      id="generateButton" 
      onclick="createApp()" 
    >
      Generate
    </button>

    <div class="App-setting">
      <textarea
        id="editCodeTextArea"
        placeholder="After code generation... You can edit it directly... Apply changes: Saves the new code... Render Code: Displays the code..."
        class="App-textarea"
      ></textarea>
    </div>

    <div class="button-group">
      <button 
        class="App-button" 
        onclick="renderCode()"
      >
        Render Code
      </button>
      <button 
        class="App-button" 
        onclick="applyChanges()"
      >
        Apply Changes
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
