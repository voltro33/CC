<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codex App</title>
  <style>
  .App {
  text-align: center;
}

.App-logo {
  height: 40vmin;
  pointer-events: none;
}

@media (prefers-reduced-motion: no-preference) {
  .App-logo {
    animation: App-logo-spin infinite 20s linear;
  }
}

.App-header {
  background-color: #282c34;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: calc(10px + 2vmin);
  color: white;
}

.App-link {
  color: #61dafb;
}

@keyframes App-logo-spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

.App {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: rgb(55, 182, 237);
}

.header {
  text-align: center;
  color: #333;
  position: absolute;
  top: 0;
  width: 100%;
  padding: 20px 0;
}

.App-textarea {
  width: 700px;
  max-width: 1000px;
  max-height: 600px;
  height: 250px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  font-family: Arial, sans-serif;
  resize: vertical;

}

.App-textareaIdea {
  width: 500px;
  max-width: 600px;
  max-height: 300px;
  height: 150px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  font-family: Arial, sans-serif;
  resize: vertical;
}

.App-textarea:focus {
  outline: none;
  border-color: #007BFF;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.App-button {
  background-color: #2F62A2;
  color: white;
  margin: 5px;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.App-button:hover {
  background-color: #FBC02D;
  transform: scale(1.05);
}

.App-button-alt {
  background-color: #004d73;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.App-button-alt:hover {
  background-color: #003853;
}

.setting-button {
  background-color: #F87D18;
  color: white;
  margin: 15px;
  padding: 15px 30px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-size: 18px;
  font-weight: bold;
}

.setting-button:hover {
  background-color: #F4511E;
}

.setting-button.alt {
  background-color: #F2D600;
}

.setting-button.alt:hover {
  background-color: #FBC02D;
}

.App-setting {
  margin-top: 20px;
}

  </style>
</head>
<body>
  <div class="App">
    <h1 class="header">Codex</h1>

    <textarea
      id="taskInput"
      placeholder="Describe your idea(s)..."
      class="App-textareaIdea"
    ></textarea>

    <button 
      class="setting-button" 
      id="generateButton" 
      onclick="createApp()" 
    >
      Generate
    </button>

    <div class="App-setting">
      <textarea
        id="editCodeTextArea"
        placeholder="After code generation... You can edit it directly... Apply changes: Saves the new code... Render Code: Displays the code..."
        class="App-textarea"
      ></textarea>
    </div>

    <div class="button-group">
      <button 
        class="App-button" 
        onclick="renderCode()"
      >
        Render Code
      </button>
      <button 
        class="App-button" 
        onclick="applyChanges()"
      >
        Apply Changes
      </button>
    </div>
  </div>

  <script>
    let taskInput = '';
    let codeEditInput = '';
    let loading = false;

    // Get references to the HTML elements
    const taskInputElem = document.getElementById('taskInput');
    const generateButtonElem = document.getElementById('generateButton');
    const editCodeTextAreaElem = document.getElementById('editCodeTextArea');

    // Update taskInput when text is changed
    taskInputElem.addEventListener('input', function() {
      taskInput = taskInputElem.value;
    });

    // Create the app (generate code)
    async function createApp() {
      if (taskInput === '') return;
      loading = true;
      generateButtonElem.disabled = true;
      generateButtonElem.textContent = 'Generating...';
      try {
        const response = await fetch('https://codexbackend2.onrender.com/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ idea: taskInput })
        });
        const data = await response.text();
        codeEditInput = data.substring(7, data.length - 3); // Clean the response
        console.log(codeEditInput);
        editCodeTextAreaElem.value = codeEditInput;
      } catch (error) {
        console.error('Error generating new app:', error);
      }
      loading = false;
      generateButtonElem.disabled = false;
      generateButtonElem.textContent = 'Generate';
    }

    // Apply changes from the textarea
    function applyChanges() {
      const elementText = document.getElementById('editCodeTextArea');
      if (elementText.value === '') return;
      codeEditInput = elementText.value;
    }

    // Render the generated code in a new tab
    function renderCode() {
      if (codeEditInput === '') return;

      const newTab = window.open();
      if (newTab) {
        newTab.document.write(codeEditInput);
        newTab.document.close();
      } else {
        console.log("CAN'T OPEN NEW TAB. MAYBE DISABLE AD-BLOCK");
      }
    }
  </script>
</body>
</html>
